<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myra - The Sassy Wine Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
        }
        .user, .myra {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        .user {
            background-color: #800020;
            color: white;
            align-self: flex-end;
        }
        .myra {
            background-color: #ffcccb;
            color: black;
            align-self: flex-start;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #800020;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Myra - The Sassy Wine Chatbot üç∑</h1>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Ask Myra about wine...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const messagesDiv = document.getElementById("messages");

            if (!userInput.trim()) return;

            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("user");
            userMessageDiv.textContent = userInput;
            messagesDiv.appendChild(userMessageDiv);

            // Clear input
            document.getElementById("userInput").value = "";

            try {
                const response = await fetch("http://localhost:5000/api/chatbot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ sessionId: "myra-session", userMessage: userInput })
                });

                const data = await response.json();

                // Display Myra's response
                const myraMessageDiv = document.createElement("div");
                myraMessageDiv.classList.add("myra");
                myraMessageDiv.textContent = data.response;
                messagesDiv.appendChild(myraMessageDiv);
            } catch (error) {
                console.error("Error communicating with Myra:", error);
                const errorDiv = document.createElement("div");
                errorDiv.classList.add("myra");
                errorDiv.textContent = "Oops, Myra is having a bad day. Try again later!";
                messagesDiv.appendChild(errorDiv);
            }

            // Auto-scroll to the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
